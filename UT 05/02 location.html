<!DOCTYPE html>
<html>
<head>
<title>DOM</title>
<meta charset="utf-8" />
<script>
function propiedadesDeLocation(){
var cadena ='';
for (nombre in document.location){
cadena += nombre + ':' + document.location[nombre] + '\n';
}
alert(cadena);
}
</script>
</head>
<body>
<a href='#JavaScript'>Ir a secci&oacute;n sobre JavaScript</a>
<br />
<a href='#DOM'>Ir a secci&oacute;n sobre DOM</a>
<br />
<a name='JavaScript'>Secci&oacute;n sobre JavaScript</a>
<br />
<a name='DOM'>Secci&oacute;n sobre el DOM</a>
<br />
<button type='button' onclick='propiedadesDeLocation();'>
Ver propiedades del location
</button>
<br />
<button type='button' onclick='document.location.assign("http://www.ibm.com");'>
Ir a IBM con assign
</button>
<br />
<button type='button'
onclick='document.location.replace("http://www.ibm.com");'>
Ir a IBM con replace
</button>
</body>
</html>
